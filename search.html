<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <main id="searchSection">
            <section>
                <input type="text" id="searchInput" placeholder="Search for songs or artists">
                <button id="searchButton">Search</button>
            </section>
    
            <section>
                <div id="resultsList"></div>
            </section>
        <section id="featured" class="content-section">
            <h2>Featured Music</h2>
            <div class="music-list" id="musicList">
            </div>

            <div class="genre-list" id="genreList">
                <div id="songsList"></div>
                <div id="genreList"></div>
            </div>
        </section>
    </main>

   
    <div id="songs"></div>
    <div id="genres"></div>
    <footer>
       <p>&copy; 2024 Musica. All rights reserved Tech Marvels.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
